<div class="row" style="width: 100%;height: 100%; overflow-y:visible;">
    <div class="div-btn py-5 text-center">
        <button class="btn btn-primary" hidden routerLink="./availablerooms">Make a new reservation</button>
    </div>

    <div class="container" style="margin-top: 25px;">
        <h1 class="text-center">Your Reservations</h1>
        <div class="row">
            <ng-container *ngFor="let r of reservations">
                <div class="col-lg-3 mb-4 ">
                    <div class="card" style="width: 18rem;">
                        <img src="https://i.imgur.com/7hFlq1t.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">reservation ID :{{r.idReservation}}</h5>
                            <p class="card-text">Room : {{r.chambre.numeroChambre}}</p>
                            <p class="card-text">Room Type : {{r.chambre.typeC}}</p>
                            <button (click)="onButtonClicked(r.idReservation)">Delete reservation</button>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    

</div>

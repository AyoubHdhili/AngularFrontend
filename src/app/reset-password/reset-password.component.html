<section class="py-5">
  <div class="container py-5">
    <div class="row mb-4 mb-lg-5">
      <div class="col-md-8 col-xl-6 text-center mx-auto">
        <p class="fw-bold text-success mb-2">Reset Password</p>
        <h2 class="fw-bold">Enter your Email</h2>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div class="card">
          <div class="card-body text-center d-flex flex-column align-items-center">
            <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"><img src="assets/img/Forgot-password-amico.png"></div>
            <form method="post">
              <div class="my-3"><input class="form-control " required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" placeholder="Email"></div>
              <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit" (click)="reset()">Done</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
